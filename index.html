<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Tree | Gesture Experience</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">

    <style>
        /* --- UI & Visual Identity --- */
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; color: #fceea7; user-select: none; -webkit-tap-highlight-color: transparent; }

        /* Loader */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000000; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s ease-out, visibility 0.8s; }
        .spinner { width: 40px; height: 40px; border: 2px solid rgba(212, 175, 55, 0.2); border-top: 2px solid #d4af37; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        .loader-text { font-family: 'Cinzel', serif; font-size: 14px; letter-spacing: 4px; color: #d4af37; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Main UI */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; transition: opacity 0.5s ease; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box; }
        .ui-hidden { opacity: 0; pointer-events: none; }
        h1 { text-align: center; font-family: 'Cinzel', serif; font-size: 56px; font-weight: 700; margin: 0; margin-top: 20px; background: linear-gradient(to bottom, #ffffff, #d4af37); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.5)); pointer-events: auto; }

        .upload-wrapper { align-self: center; text-align: center; pointer-events: auto; margin-bottom: 40px; display: flex; flex-direction: column; align-items: center; }
        .btn-upload { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid #d4af37; color: #fceea7; padding: 12px 32px; font-family: 'Cinzel', serif; font-size: 16px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: all 0.3s ease; outline: none; }
        .btn-upload:hover { background: rgba(212, 175, 55, 0.2); box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }
        .hint-text { display: block; margin-top: 12px; color: rgba(255, 255, 255, 0.4); font-size: 12px; letter-spacing: 1px; }
        .status-msg { margin-top: 5px; font-size: 10px; color: #ff4444; display: none; }

        /* Webcam Container */
        #webcam-container { position: absolute; bottom: 0; right: 0; opacity: 0; pointer-events: none; width: 1px; height: 1px; overflow: hidden; }

        @media (max-width: 768px) { h1 { font-size: 36px; margin-top: 40px; } .btn-upload { padding: 10px 24px; font-size: 14px; } }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">LOADING HOLIDAY MAGIC</div>
        <div id="loader-status" style="margin-top:10px; font-size:12px; color:#666;">Initializing 3D Engine...</div>
    </div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        <div class="upload-wrapper">
            <button class="btn-upload" onclick="document.getElementById('file-input').click()">ADD MEMORIES</button>
            <span class="hint-text">Press 'H' to Hide Controls</span>
            <span id="cam-status" class="status-msg">Camera unavailable (Check HTTPS/Localhost)</span>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
        </div>
    </div>

    <div id="webcam-container">
        <video id="webcam" playsinline autoplay></video>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { PMREMGenerator } from 'three/addons/pmrem/PMREMGenerator.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- Config ---
        const CONFIG = {
            colors: { gold: 0xd4af37, cream: 0xfceea7, green: 0x0f2b1d, red: 0x8a0303 },
            particleCount: 1500, dustCount: 2500, treeHeight: 60, treeRadius: 18,
            camPos: new THREE.Vector3(0, 2, 50)
        };

        const STATE = {
            mode: 'TREE', targetPhoto: null, handDetected: false,
            rotationTarget: { x: 0, y: 0 }
        };

        let scene, camera, renderer, composer, controls, mainGroup;
        let particles = [], photoMeshes = [], dustSystem;
        let handLandmarker, video, lastVideoTime = -1;

        // --- Utility ---
        function createCandyCaneTexture() {
            const canvas = document.createElement('canvas'); canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,256,256);
            ctx.fillStyle = '#8a0303'; ctx.beginPath();
            for (let i = -256; i < 512; i += 40) { ctx.moveTo(i, 0); ctx.lineTo(i+30, 0); ctx.lineTo(i-100, 256); ctx.lineTo(i-130, 256); }
            ctx.fill();
            const tex = new THREE.CanvasTexture(canvas); tex.wrapS = tex.wrapT = THREE.RepeatWrapping; tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        function createDefaultPhotoTexture() {
            const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#fceea7'; ctx.fillRect(0,0,512,512);
            ctx.strokeStyle = '#d4af37'; ctx.lineWidth = 20; ctx.strokeRect(10,10,492,492);
            ctx.fillStyle = '#d4af37'; ctx.font = 'bold 60px Times New Roman'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText('JOYEUX', 256, 220); ctx.fillText('NOEL', 256, 292);
            const tex = new THREE.CanvasTexture(canvas); tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        // --- Class ---
        class ParticleObject {
            constructor(mesh, type) {
                this.mesh = mesh; this.type = type;
                this.treePos = new THREE.Vector3();
                this.scatterPos = new THREE.Vector3();
                this.rotSpeed = new THREE.Vector3((Math.random()-0.5)*0.05, (Math.random()-0.5)*0.05, (Math.random()-0.5)*0.05);
            }
            update(mode) {
                let targetPos = (mode === 'TREE') ? this.treePos : this.scatterPos;
                if (mode === 'FOCUS' && this.mesh === STATE.targetPhoto) return;

                this.mesh.position.lerp(targetPos, 0.05);

                if (mode === 'SCATTER' || (mode === 'FOCUS' && this.mesh !== STATE.targetPhoto)) {
                    this.mesh.rotation.x += this.rotSpeed.x; this.mesh.rotation.y += this.rotSpeed.y; this.mesh.rotation.z += this.rotSpeed.z;
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x += 0.005; this.mesh.rotation.y += 0.005;
                }
            }
        }

        // --- Init ---
        async function init() {
            try {
                // 1. Setup 3D Scene
                renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                renderer.toneMapping = THREE.ReinhardToneMapping; renderer.toneMappingExposure = 2.2;
                document.body.appendChild(renderer.domElement);

                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 200);
                camera.position.copy(CONFIG.camPos);

                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true; controls.dampingFactor = 0.05;

                const pmremGenerator = new PMREMGenerator(renderer);
                scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

                scene.add(new THREE.AmbientLight(0xffffff, 0.6));
                const innerLight = new THREE.PointLight(0xffaa00, 2, 50); innerLight.position.set(0, 10, 0); scene.add(innerLight);
                const spotGold = new THREE.SpotLight(CONFIG.colors.gold, 1200); spotGold.position.set(30, 40, 40); spotGold.angle = Math.PI/6; spotGold.penumbra = 0.5; scene.add(spotGold);
                const spotBlue = new THREE.SpotLight(0x0044ff, 600); spotBlue.position.set(-30, 20, -30); spotBlue.angle = Math.PI/4; scene.add(spotBlue);

                mainGroup = new THREE.Group(); scene.add(mainGroup);

                const renderScene = new RenderPass(scene, camera);
                const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.45, 0.4, 0.7);
                composer = new EffectComposer(renderer); composer.addPass(renderScene); composer.addPass(bloomPass);

                createParticles();
                createDust();

                window.addEventListener('resize', onResize);
                document.addEventListener('keydown', (e) => { if(e.key.toLowerCase() === 'h') document.getElementById('ui-layer').classList.toggle('ui-hidden'); });
                document.getElementById('file-input').addEventListener('change', handleUpload);

                // 2. Start Animation Loop Immediately (Don't wait for camera)
                animate();

                // 3. Reveal UI (3D is ready)
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.visibility = 'hidden', 800);

                // 4. Try Loading Vision Async
                setupVisionAsync();

            } catch (e) {
                console.error("Init Error:", e);
                alert("Initialization failed. Please check console.");
            }
        }

        // --- Content ---
        function createParticles() {
            const boxGeo = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32);
            const curve = new THREE.CatmullRomCurve3([new THREE.Vector3(0,-1,0), new THREE.Vector3(0,1,0), new THREE.Vector3(0.5,1.5,0), new THREE.Vector3(0.8,1.2,0)]);
            const caneGeo = new THREE.TubeGeometry(curve, 20, 0.15, 8, false);
            const matGold = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, roughness: 0.2, metalness: 1.0 });
            const matGreen = new THREE.MeshStandardMaterial({ color: CONFIG.colors.green, roughness: 0.8, metalness: 0.1 });
            const matRed = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.red, roughness: 0.2, metalness: 0.3, clearcoat: 1.0 });
            const matCane = new THREE.MeshStandardMaterial({ map: createCandyCaneTexture(), roughness: 0.2 });

            addPhotoToScene(createDefaultPhotoTexture());

            for(let i = 0; i < CONFIG.particleCount; i++) {
                let mesh, type = 'DECOR'; const rand = Math.random();
                if (rand < 0.1) { mesh = new THREE.Mesh(caneGeo, matCane); type = 'CANDY'; }
                else if (rand < 0.5) mesh = new THREE.Mesh(sphereGeo, Math.random()>0.5?matRed:matGold);
                else mesh = new THREE.Mesh(boxGeo, Math.random()>0.7?matGold:matGreen);

                const p = new ParticleObject(mesh, type);
                const t = i / CONFIG.particleCount; const angle = t * 50 * Math.PI; const radius = CONFIG.treeRadius * (1 - t);
                p.treePos.set(Math.cos(angle)*radius, (t*CONFIG.treeHeight)-(CONFIG.treeHeight/2), Math.sin(angle)*radius);

                const u = Math.random(), v = Math.random(); const theta = 2*Math.PI*u; const phi = Math.acos(2*v-1); const r = 8 + Math.random()*20;
                p.scatterPos.set(r*Math.sin(phi)*Math.cos(theta), r*Math.sin(phi)*Math.sin(theta), r*Math.cos(phi));

                mesh.position.copy(p.treePos); mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);
                mainGroup.add(mesh); particles.push(p);
            }
        }

        function createDust() {
            const geo = new THREE.BufferGeometry(); const pos = [];
            for(let i=0; i<CONFIG.dustCount; i++) pos.push((Math.random()-0.5)*60, (Math.random()-0.5)*60, (Math.random()-0.5)*60);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            dustSystem = new THREE.Points(geo, new THREE.PointsMaterial({ color: CONFIG.colors.cream, size: 0.15, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending }));
            mainGroup.add(dustSystem);
        }

        function addPhotoToScene(texture) {
            const frame = new THREE.Mesh(new THREE.BoxGeometry(3.2, 3.2, 0.2), new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 0.9, roughness: 0.2 }));
            const plane = new THREE.Mesh(new THREE.PlaneGeometry(2.8, 2.8), new THREE.MeshBasicMaterial({ map: texture }));
            plane.position.z = 0.11; frame.add(plane);

            const p = new ParticleObject(frame, 'PHOTO');
            const angle = Math.random() * Math.PI * 2; const r = (Math.random()*8)+2; const y = (Math.random()-0.5)*30;
            p.treePos.set(Math.cos(angle)*r, y, Math.sin(angle)*r); frame.lookAt(0, y, 0);
            p.scatterPos.set((Math.random()-0.5)*40, (Math.random()-0.5)*40, 20+Math.random()*10);

            frame.position.copy(p.treePos); mainGroup.add(frame); particles.push(p); photoMeshes.push(frame);
        }

        function handleUpload(e) {
            const f = e.target.files[0]; if(!f) return;
            const reader = new FileReader();
            reader.onload = (ev) => { new THREE.TextureLoader().load(ev.target.result, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }); }
            reader.readAsDataURL(f);
        }

        // --- Vision Logic (Non-Blocking) ---
        async function setupVisionAsync() {
            // Check Environment
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                console.warn("MediaDevices API unavailable. Context is not secure (File:// or HTTP).");
                document.getElementById('cam-status').style.display = 'block';
                return;
            }

            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task", delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });

                video = document.getElementById('webcam');
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.onloadeddata = () => { console.log("Camera active"); };
            } catch (err) {
                console.error("Vision setup failed:", err);
                document.getElementById('cam-status').innerText = "Camera denied or error.";
                document.getElementById('cam-status').style.display = 'block';
            }
        }

        function processGestures() {
            if (!handLandmarker || !video || video.readyState < 2) return;
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const result = handLandmarker.detectForVideo(video, performance.now());
                if (result.landmarks.length > 0) {
                    STATE.handDetected = true;
                    const lm = result.landmarks[0];
                    STATE.rotationTarget.y = (lm[9].x - 0.5) * -Math.PI;
                    STATE.rotationTarget.x = (lm[9].y - 0.5) * -Math.PI * 0.5;

                    const dist = (a,b) => Math.hypot(a.x-b.x, a.y-b.y);
                    const pinch = dist(lm[4], lm[8]);
                    const fist = (dist(lm[8],lm[0])+dist(lm[12],lm[0])+dist(lm[16],lm[0])+dist(lm[20],lm[0]))/4;

                    if (pinch < 0.05) {
                        if (STATE.mode !== 'FOCUS') {
                            STATE.mode = 'FOCUS';
                            if (photoMeshes.length > 0) STATE.targetPhoto = photoMeshes[Math.floor(Math.random()*photoMeshes.length)];
                        }
                    } else if (fist < 0.25) {
                        STATE.mode = 'TREE'; STATE.targetPhoto = null;
                    } else if (fist > 0.4 && STATE.mode !== 'FOCUS') {
                        STATE.mode = 'SCATTER';
                    }
                } else {
                    STATE.handDetected = false;
                    STATE.rotationTarget.x = 0; STATE.rotationTarget.y = 0;
                }
            }
        }

        // --- Loop ---
        function animate() {
            requestAnimationFrame(animate);
            processGestures();

            mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, STATE.rotationTarget.y, 0.05);
            mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, STATE.rotationTarget.x, 0.05);

            particles.forEach(p => p.update(STATE.mode));
            if(dustSystem) dustSystem.rotation.y += 0.001;

            if (STATE.mode === 'FOCUS' && STATE.targetPhoto) {
                mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, 0, 0.1);
                mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, 0, 0.1);
                STATE.targetPhoto.position.lerp(new THREE.Vector3(0, 0, 35), 0.05);
                STATE.targetPhoto.scale.lerp(new THREE.Vector3(4.5, 4.5, 4.5), 0.05);
                STATE.targetPhoto.lookAt(camera.position);
            } else {
                photoMeshes.forEach(m => m.scale.lerp(new THREE.Vector3(1,1,1), 0.1));
            }

            controls.update();
            composer.render();
        }

        function onResize() {
            camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
